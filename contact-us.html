        <h2 id="kontakt">Kontakt oss</h2>
        <form>
            <label for="Namn">Namn: </label>
            <input type="text" id="Namn" name="Namn" placeholder="Namn och efternamn" required><br><br>

            <input type="email" id="Epost" name="Epost" placeholder="E-postadress" required><br><br>

            <label for="vem-kontaktar">Är du: </label>

                <option value="Företegskund">Företagskund</option>
                <option value="Kandidat">Kandidat</option>
            </select><br><br>
            <textarea id="Meddelande" name="Meddelande" rows="4" cols="50" required></textarea><br><br>
            <input type="submit" value="Skicka">
        </form>
